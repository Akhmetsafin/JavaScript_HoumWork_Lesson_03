<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";
        let discount = 15; // 15%
        let price = 100; //100%

        const arr = [{
            id: 3,
            price: 200,
        }, {
            id: 4,
            price: 900,
        }, {
            id: 1,
            price: 1000,
        }, ];
        for (let i = 0; i < 3; i++) {
            console.log(`Цена с учетом скидки на алкоголь ${arr[i].price * ((price - discount) / 100)}`);
        }
    </script>


</body>

</html>
